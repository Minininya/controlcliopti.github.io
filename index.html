<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Atención al Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Atención al Cliente Optimotors</h1>
        <form id="follow-up-form">
            <div class="form-group">
                <label for="customer-name">Nombre del Cliente:</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="contact-method">Método de Contacto:</label>
                <select id="contact-method" required>
                    <option value="Teléfono">Teléfono</option>
                    <option value="Correo Electrónico">Correo Electrónico</option>
                    <option value="Chat">WhastApp</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question1">Pregunta 1:</label>
                <input type="text" id="question1" required>
            </div>
            <div class="form-group">
                <label for="question2">Pregunta 2:</label>
                <input type="text" id="question2" required>
            </div>
            <div class="form-group">
                <label for="question3">Pregunta 3:</label>
                <input type="text" id="question3" required>
            </div>
            <div class="form-group">
                <label for="appointment-date">Fecha de la Cita:</label>
                <input type="date" id="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <button type="submit">Registrar Seguimiento</button>
        </form>
        <div id="follow-up-list">
            <h2>Registros de Seguimiento</h2>
            <ul id="records"></ul>
        </div>
        <button id="export-btn">Exportar a Excel</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
